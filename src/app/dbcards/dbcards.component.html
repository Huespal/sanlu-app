<h1 translate="DB_CARDS.HEADER"></h1>

<button md-button (click)="onStart()">{{ 'DB_CARDS.PLAY' | translate }}</button>
<button md-button [routerLink]="['/dbcards/admin']">{{ 'DB_CARDS.MANAGE' | translate }}</button>

<div class="flex-container"
         fxLayout="row"
         fxLayoutAlign="start start">
    <app-card *ngFor="let character of characters; index as i;" [character]="character" [isAdmin]="false" (cardEvent)="handleCardEvent($event)" class="card"></app-card>
    <app-card *ngFor="let skill of skills; index as i;" [skill]="skill" [isAdmin]="false" class="card"></app-card>
</div>
